<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>VizHub</title>
    <meta name="unfurl-all-that:shit" value="please"/>
    <style>
      body {
        margin: 0;
        background-color: #f6eee3;
        font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;
        line-height: 1.5;
        font-size: 14px;
      }

      a {
        color: #3866e9;
        text-decoration: none;
      }

      .viz-viewer-description img{
        width: 100%;
      }

      .viz-viewer-description img, .viz-viewer-description iframe{
        box-shadow: 0 1px 4px 0 rgba(0,0,0,0.15);
        border-radius: 3px;
      }

      .viz-viewer-description .responsive-youtube {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 */
      }

      .viz-viewer-description .responsive-youtube iframe {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
    <script>
      // Redirect users from 'beta.vizhub.com' to 'vizhub.com'.
      // Migrate fullscreen URLs from VizHub 1.0 to VizHub 2.0.
      const isBeta = window.location.host === 'beta.vizhub.com';
      const isFull = window.location.href.indexOf('/fullscreen') !== -1;
      if (isBeta || isFull) {
        window.location.replace(window.location.href
          .replace('beta.vizhub.com', 'vizhub.com')
          .replace('/fullscreen','?mode=full'));
      }
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-73285761-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-73285761-2');
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
